<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@600;700;800&family=Roboto:wght@100;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="product-box">
        <div class="product flex-box">
            <div class="photo">
                <img src="https://media.tenor.com/wn2_Qq6flogAAAAC/magical-magic.gif" alt="Magic">
            </div>
            <div class="description ">
                <div class="head">
                    <div class="product-header">
                        <h3 class="hdr">Magic</h3>
                    </div>
                    <div class="closer">
                        <button>X</button>
                    </div>
                </div>
                <div class="content">
                    <p class="price">
                        <span class="price-key">Price:</span>
                        <span class="price-value">$Magic</span>
                    </p>
                    <p class="color">
                        <span class="color-key">Color:</span>
                        <span class="color-value">Magic</span>
                    </p>
                    <p class="size">
                        <span class="size-key">Size:</span>
                        <span class="size-value">Magic</span>
                    </p>
                    <p class="quan">
                        <span class="quan-key">Quantity:</span>
                        <span class="quan-value">Magic</span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <script src="json.js"></script>
    <script src="script.js"></script>
</body>

</html>
